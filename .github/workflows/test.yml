name: Test

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
  push:
  pull_request:
  push:
    tags:
      - 'v*'
  push:
  pull_request:

jobs:
  test:
    name: Go Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache-dependency-path: go.sum

      - name: Download dependencies
        run: go mod download

      - name: Vet
        run: go vet ./...

      - name: Build
        run: go build -o bin/cloudecode .
